# Add these to your printer.cfg file

# change T0 in the accel_chip to the tool you are currently running the tests on
[resonance_tester]
accel_chip: adxl345 T0
probe_points:
   175, 175, 20


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_330044000151303532383235-if00
restart_method: command
#canbus_uuid: 3abe2f8d1f0e

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 10700 #4800 #13000 #15000 #25000 #35000 #11000
max_z_velocity: 150
max_z_accel: 350
square_corner_velocity: 5.0


#Recommended shaper_type_x = mzv, shaper_freq_x = 60.4 Hz
#To avoid too much smoothing with '3hump_ei', suggested max_accel <= 8000 mm/sec^2
#Fitted shaper '3hump_ei' frequency = 104.6 Hz (vibrations = 0.0%, smoothing ~= 0.075)
#To avoid too much smoothing with '2hump_ei', suggested max_accel <= 8300 mm/sec^2
#Fitted shaper '2hump_ei' frequency = 86.6 Hz (vibrations = 0.0%, smoothing ~= 0.072)
#To avoid too much smoothing with 'ei', suggested max_accel <= 10800 mm/sec^2
#Fitted shaper 'ei' frequency = 76.2 Hz (vibrations = 2.1%, smoothing ~= 0.055)
#To avoid too much smoothing with 'mzv', suggested max_accel <= 10700 mm/sec^2
#Fitted shaper 'mzv' frequency = 60.4 Hz (vibrations = 0.8%, smoothing ~= 0.056)
#To avoid too much smoothing with 'zv', suggested max_accel <= 17600 mm/sec^2
#Fitted shaper 'zv' frequency = 67.2 Hz (vibrations = 16.6%, smoothing ~= 0.041)




#Recommended shaper_type_y = mzv, shaper_freq_y = 44.6 Hz
#To avoid too much smoothing with '3hump_ei', suggested max_accel <= 4800 mm/sec^2
#Fitted shaper '3hump_ei' frequency = 81.2 Hz (vibrations = 0.0%, smoothing ~= 0.124)
#To avoid too much smoothing with '2hump_ei', suggested max_accel <= 5100 mm/sec^2
#Fitted shaper '2hump_ei' frequency = 67.4 Hz (vibrations = 0.0%, smoothing ~= 0.119)
#To avoid too much smoothing with 'ei', suggested max_accel <= 5400 mm/sec^2
#Fitted shaper 'ei' frequency = 53.6 Hz (vibrations = 0.0%, smoothing ~= 0.112)
#To avoid too much smoothing with 'mzv', suggested max_accel <= 5900 mm/sec^2
#Fitted shaper 'mzv' frequency = 44.6 Hz (vibrations = 0.0%, smoothing ~= 0.102)
#To avoid too much smoothing with 'zv', suggested max_accel <= 8600 mm/sec^2
#Fitted shaper 'zv' frequency = 47.0 Hz (vibrations = 4.4%, smoothing ~= 0.075)


[input_shaper]
shaper_freq_x: 60.4
shaper_type_x: mzv
damping_ratio_x: 0.1

shaper_freq_y: 44.6
shaper_type_y: mzv
damping_ratio_y: 0.1

[bed_mesh]
horizontal_move_z: 2
speed: 200
mesh_min: 15, 15
mesh_max: 335, 335
fade_start: 0.6
fade_end: 10.0
probe_count: 9,9
mesh_pps: 2,2
bicubic_tension: 0.2
algorithm: bicubic
adaptive_margin: 5



